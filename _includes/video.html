{% if page.video %}
<h2> Video</h2>

{% capture video_src %}
   https://www.youtube-nocookie.com/embed/{{ page.video }}
{% endcapture %}
{% assign video_src = video_src | strip %}

{% unless video_src == "" %}
    <div class="responsive-video-container">
        <iframe src="{{ video_src }}" 
          frameborder="0" 
          webkitAllowFullScreen mozallowfullscreen allowfullscreen>
        </iframe>
    </div>
{% endunless %}

{% endif %}
